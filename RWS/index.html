<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risen Wrestling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="logo.webp" alt="Risen Wrestling Logo" class="brand-logo">
    </div>
  </header>

  <!-- Добавленный YouTube-плеер -->
  <section class="video-section">
    <div class="youtube-player">
      <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/ДОБАВЬТЕ_ВАШ_ID_ВИДЕО" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <section class="titles-section">
    <h2>Чемпионы</h2>
    <div class="titles-grid" id="titles-container">
      <!-- Карточки будут добавляться через JavaScript -->
    </div>
  </section>

  <section class="roster-section">
    <h2>Ростер</h2>
    <div class="roster-grid" id="roster-container">
      <!-- Карточки будут добавляться через JavaScript -->
    </div>
  </section>

<!-- Для рестлеров -->
<div class="popup" id="wrestler-popup">
  <div class="popup-content">
    <span class="close-btn">&times;</span>
    <div class="popup-body" id="wrestler-popup-body"></div>
  </div>
</div>

<!-- Для титулов -->
<div class="popup" id="title-popup">
  <div class="popup-content">
    <span class="close-btn">&times;</span>
    <div class="popup-body" id="title-popup-body"></div>
  </div>
</div>

<footer>
  <div class="footer-content">
    <!-- Левая часть -->
    <div class="footer-left">
      <a href="index.html" class="main-logo-link">
        <img src="logo.webp" alt="Risen Wrestling" class="footer-logo">
      </a>
      <span class="brand-text">KS Universe</span>
    </div>

    <!-- Правая часть с логотипами -->
    <div class="footer-partners">
      <a href="index.html" class="partner-link">
        <img src="logo.webp" alt="Партнёр 1" class="partner-logo">
      </a>
      <a href="index.html" class="partner-link">
        <img src="logo.webp" alt="Партнёр 2" class="partner-logo">
      </a>
      <a href="index.html" class="partner-link">
        <img src="logo.webp" alt="Партнёр 3" class="partner-logo">
      </a>
    </div>
  </div>
</footer>

  <script src="script.js"></script>
</body>
</html>
